<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Property Rental Site</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section class="container">
      <section class="sidebar">
        <section class="pricing-container">
          <h2 class="price"> Rental from KES 32,000 <span>per month</span> </h2>
        </section>

        <section class=form-container>
          <form class="booking-form" action="index.html" method="post">
            <span id="person-icon" class="fas fa-user-circle"></span>
            <label for="full-name">What's your full name?</label>
            <input type="text" id="full-name" placeholder="Example: P. L. O. Lumbumba">

            <span id="mobile-icon" class="fas fa-mobile-alt"></span>
            <label for="mobile-number">How can we reach you?</label>
            <input type="text" id="mobile-number" placeholder="0722001002">


            <span id="briefcase-icon" class="fas fa-business-time"></span>
            <label for="occupation">What is it that you do?</label>
            <select id="occupation">
              <option value="Employed">I work for an organization</option>
              <option value="Student">I am still studying</option>
              <option value="Self-Employed">I run my own business</option>
            </select>

            <span id="family-icon" class="fas fa-users"></span>
            <label for="family-size">How big is your family?</label>
            <input type="number" id="family-size" value="1" min="1" max="5">


            <button type="submit" value="Book Apartment">
              <i class="fas fa-stamp">  </i>
               Book Appointment
            </button>
          </form>
        </section>

        <section class="navigation">
          <a href="#"><span id="building-icon" class="fas fa-building"></span> About Jalde Heights</a>
          <a href="#"><span id="building-icon" class="fas fa-mail-bulk"></span> Contact Us</a>
        </section>

      </section>
    </section>
  </body>
</html>
